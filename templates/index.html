<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Organizer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>
</head>
<body>
    {% load widget_tweaks %}
    <div class="container">
          <!--Search Bar-->
          <form class="search form-horizontal" action="" method="post">
              {% csrf_token %}
            <div class="form-group col-xs-6">
                {{ form.search_phrase|attr:"placeholder:Search.."|attr:"name:search"|attr:"id:searchInput" }}
              <!-- <input type="text" placeholder="Search.." name="search" id = "searchInput"> -->
            </div>
            <div class="form-group col-xs-6">
              <button class = "btn btn-default" type="submit" id="searchBtn">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </div>
            <br><br><br>
            <div class="container">
                {{ form.files|attr:"id:typeOptions" }}
            </div>
          </form>
    </div>
    <!--Table of Files-->
    <div id="tableDiv">
        <table class="table">
            <thead>
              <tr>
                <th>Document</th>
                <th>Path</th>
                <th>Date Created</th>
                <th>Date Modified</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example
              <tr>
                <td>fileOne.doc</td>
                <td>C:\\Downloads\fileOne.doc</td>
                <td>Sep. 6, 2019</td>
                <td>Jan. 30, 2020</td>
              </tr>
              -->
            </tbody>
          </table>
    </div>

</body>
</html>
